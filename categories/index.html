<!DOCTYPE html>
<html><body><p>## -*- coding: utf-8 -*-



<article class="tagindex">
    <header>
        <h1>${title}</h1>
    </header>
    % if cat_items:
        <h2>${messages("Categories")}</h2>
        <ul class="postlist">
        % for text, link in cat_items:
            % if text:
                <li><a class="reference" href="%24%7Blink%7D">${text}</a></li>
            % endif
        % endfor
        </ul>
        % if items:
            <h2>${messages("Tags")}</h2>
        % endif
    %endif
    % if items:
        <ul class="postlist">
        % for text, link in items:
            <li><a class="reference listtitle" href="%24%7Blink%7D">${text}</a></li>
        % endfor
        </ul>
    % endif
</article>
%block&gt;</p></body></html>
